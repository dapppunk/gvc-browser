<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibes Collector - Good Vibes Club NFT Browser</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="images/favicon.jpg">
    <link rel="icon" type="image/jpeg" sizes="400x400" href="images/favicon.jpg">
    <link rel="apple-touch-icon" href="images/favicon.jpg">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <h1>Vibe Browser</h1>
        </div>
        
        <div class="navbar-controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search by token ID or attributes...">
            </div>
            
            <div class="sort-section">
                <label for="sort-select">Sort:</label>
                <select id="sort-select">
                    <option value="price_asc" selected>Price ↑</option>
                    <option value="price_desc">Price ↓</option>
                    <option value="token_id_asc">ID ↑</option>
                    <option value="token_id_desc">ID ↓</option>
                    <option value="rarity_asc">Rarity ↑</option>
                    <option value="rarity_desc">Rarity ↓</option>
                </select>
            </div>
            
            <div class="stats">
                <span id="total-count">Loading...</span>
                <span id="filtered-count"></span>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <aside class="filters-sidebar">
            <div class="filters-header">
                <h2>Filters</h2>
                <button id="clear-filters" class="clear-filters-btn">Clear All</button>
            </div>
            
            <div id="filters-container" class="filters-container">
                <!-- Filters will be dynamically generated here -->
            </div>
        </aside>

        <main class="content-area">
            <div class="content-header">
            </div>
            
            <div id="nfts-grid" class="nfts-grid">
                <!-- NFT cards will be dynamically generated here -->
            </div>
            
            <div id="loading" class="loading">Impending Vibes...</div>
        </main>
    </div>

    <!-- Modal for NFT details -->
    <div id="nft-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
